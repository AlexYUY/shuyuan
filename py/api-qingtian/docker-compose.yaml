version: "3.7"

services:
  app:
    build: .
    ports:
      - "5555:5000"
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
      - redis_data:/data
      - /root/api-qingtian/app:/app  # 将容器的整个工作目录挂载到主机的当前目录

  redis:
    image: "redis:alpine"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
